<!DOCTYPE html>
<html>
<head>
    <title>Certeza?</title>
    <style>
        /* ... (seu estilo CSS) ... */
    </style>
</head>
<body>

<div class="container">
    <h1>Você é gay?</h1>

    <ul>
        <li>
            <a class="option" href="https://redlaifer.github.io/n-o/" onmouseover="teleportButton(this)">Não</a>
        </li>
        <li>
            <a class="option-green" href="https://www.site-do-sim.com">Sim</a>
        </li>
    </ul>
</div>

<script>
    function teleportButton(button) {
        const randomX = Math.random() * (window.innerWidth - button.clientWidth);
        const randomY = Math.random() * (window.innerHeight - button.clientHeight);

        button.style.position = "absolute";
        button.style.left = randomX + "px";
        button.style.top = randomY + "px";
    }
</script>

</body>
